fragment ProductListItem on Product {
	id
	name
	slug
	description
	seoTitle
	seoDescription
	translation(languageCode: $languageCode) {
		id
		name
		description
		seoTitle
		seoDescription
	}
	metadata {
		key
		value
	}
	pricing {
		priceRange {
			start {
				gross {
					amount
					currency
				}
			}
			stop {
				gross {
					amount
					currency
				}
			}
		}
	}
	category {
		id
		name
		translation(languageCode: $languageCode) {
			id
			name
		}
		metadata {
			key
			value
		}
	}
	thumbnail(size: 1024, format: WEBP) {
		url
		alt
	}
	media {
		id
		url(format: WEBP, size: 1024)
		alt
		sortOrder
	}
}
