fragment ProductListItem on Product {
	id
	name
	slug
	description
	seoTitle
	seoDescription
	translation(languageCode: $languageCode) {
		id
		name
		description
		seoTitle
		seoDescription
	}
	pricing {
		priceRange {
			start {
				gross {
					amount
					currency
				}
			}
			stop {
				gross {
					amount
					currency
				}
			}
		}
	}
	category {
		id
		name
		translation(languageCode: $languageCode) {
			id
			name
		}
	}
	thumbnail(size: 1024, format: WEBP) {
		url
		alt
	}
}
