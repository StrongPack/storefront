fragment OrderDetails on Order {
	id
	number
	created
	total {
		gross {
			amount
			currency
		}
	}
	lines {
		variant {
			id
			name
			product {
				id
				name
				description
				slug
				translation(languageCode: $languageCode) {
					id
					name
					description
				}
				thumbnail(size: 1024, format: WEBP) {
					url
					alt
				}
				metadata {
					key
					value
				}
				category {
					id
					name
					translation(languageCode: $languageCode) {
						id
						name
					}
					metadata {
						key
						value
					}
				}
			}
			pricing {
				price {
					gross {
						amount
						currency
					}
				}
			}
		}
		quantity
	}
	paymentStatus
}
