query ProductListByCollection($languageCode: LanguageCodeEnum!, $slug: String!, $channel: String!) {
	collection(slug: $slug, channel: $channel) {
		name
		description
		seoDescription
		seoTitle
		translation(languageCode: $languageCode) {
			name
			description
			seoTitle
			seoDescription
		}
		metadata {
			key
			value
		}
		products(first: 100) {
			edges {
				node {
					...ProductListItem
				}
			}
		}
	}
}
