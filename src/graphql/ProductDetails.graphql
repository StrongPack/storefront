query ProductDetails($languageCode: LanguageCodeEnum!, $slug: String!, $channel: String!) {
	product(slug: $slug, channel: $channel) {
		id
		name
		slug
		description
		seoTitle
		seoDescription
		translation(languageCode: $languageCode) {
			id
			name
			description
			seoTitle
			seoDescription
		}
		thumbnail(size: 1024, format: WEBP) {
			url
			alt
		}
		media {
			id
			url
			alt
			sortOrder
		}
		category {
			id
			name
		}
		variants {
			...VariantDetails
		}
		pricing {
			priceRange {
				start {
					gross {
						amount
						currency
					}
				}
				stop {
					gross {
						amount
						currency
					}
				}
			}
		}
		attributes {
			values {
				name
				translation(languageCode: $languageCode) {
					name
				}
			}
			attribute {
				name
				translation(languageCode: $languageCode) {
					name
				}
			}
		}
	}
}
