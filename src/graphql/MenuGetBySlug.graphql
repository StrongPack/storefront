fragment MenuItem on MenuItem {
	id
	name
	level
	translation(languageCode: $languageCode) {
		id
		name
	}
	category {
		id
		slug
		name
		translation(languageCode: $languageCode) {
			id
			name
		}
		backgroundImage(size: 1024, format: WEBP) {
			url
			alt
		}
		metadata {
			key
			value
		}
		children(first: 10, last: 10) {
			totalCount
			edges {
				node {
					name
					id
					slug
					translation(languageCode: $languageCode) {
						id
						name
					}
					backgroundImage(size: 1024, format: WEBP) {
						url
						alt
					}
					metadata {
						key
						value
					}
				}
			}
		}
	}
	collection {
		id
		name
		slug
		backgroundImage(size: 1024, format: WEBP) {
			url
			alt
		}
		translation(languageCode: $languageCode) {
			id
			name
		}
		metadata {
			key
			value
		}
	}
	page {
		id
		title
		slug
		created
		translation(languageCode: $languageCode) {
			id
			title
		}
		metadata {
			key
			value
		}
	}
	url
}

query MenuGetBySlug($languageCode: LanguageCodeEnum!, $slug: String!, $channel: String!) {
	menu(slug: $slug, channel: $channel) {
		items {
			...MenuItem
			children {
				...MenuItem
			}
		}
	}
}
